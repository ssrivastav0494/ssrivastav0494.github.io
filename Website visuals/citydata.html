            <img src="WebVisualizations\Resources\assets\images\max_temp.png" align="left" width=250px height=250px alt="Summary Image"/>
            <p>In this project, we wanted to see how weather changes as we move towards equator and differences in the weather in both the hemispheres. We used OpenWeatherMap API to assemble the dataset of randomly selected 500+ cities.</p>
            <p>After the dataset was assembled, we used Matplotlib and Python to plot various parameters vs. latitudes to see what impact it has on the weather of a particular city. We used four parameters: Max Temperature, Cloudiness, Humidity & Wind Speed. In this wesbite, we have provided visualizations, source data used and analysis of how these parameters correlate with the latitudes.</p>
